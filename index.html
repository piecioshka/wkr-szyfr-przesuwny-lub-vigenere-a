        </div>

        <div class="col-md-6 bg-warning unhash-block">

                </div>

                <div class="form-group">
                    <label for="fourth-area" class="clearfix">Tekst jawny:</label>
                    <textarea id="fourth-area" class="plain-text form-control" rows="5" disabled></textarea>
                </div>
            </form>
        </div>
    </div>
